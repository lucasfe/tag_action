name: build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: lucasfe/tag-action@0.0.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}